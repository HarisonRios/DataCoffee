<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
    <title>Login - Data Coffe</title>
</head>

<body>
    <section>
        <div class="container">
            <img src="assets/logoSemFundo.png" alt="Logo - DataCoffe" class="logo">

            <h1>Cadastre-se</h1>

            <form action="#">
                <div class="input-group">
                    <label class="label">Email</label>
                    <input autocomplete="off" placeholder="user@email.com" class="input" type="email">
                    <div></div>
                </div>

                <div class="input-group">
                    <label class="label">Senha</label>
                    <input autocomplete="off" placeholder="********" class="input" type="password">
                    <div></div>
                </div>

                <div class="input-group">
                    <label class="label">Confirmar senha</label>
                    <input autocomplete="off" placeholder="********" class="input" type="password">
                    <div></div>
                </div>
                
                <div class="conteudo">
                    <button type="submit">Continuar</button>
                </div>
                
                <h5>JÃ¡ tem uma conta?</h5>
                
            </form>
        </div>
    </section>
</body>

</html>
