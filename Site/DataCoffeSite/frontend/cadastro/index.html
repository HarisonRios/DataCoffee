<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Cadastro - Data Coffe</title>
</head>

<body>
    <section class="container">
        <img src="../assets/img/logoSemFundo.png" alt="Logo - DataCoffe" onclick="window.location.href='../index.html'"
            class="logo">
        <h1>Cadastre-se</h1>
        <form action="#">
            <div class="input-group">
                <div>
                    <label class="label">Nome</label>
                    <input autocomplete="off" placeholder="Nome Completo" class="input" type="text">
                </div>
                <div>
                    <label class="label">Propiedade</label>
                    <input autocomplete="off" placeholder=" Exemplo: Fazenda Monte Verde" class="input" type="text">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label class="label">CNPJ</label>
                    <input autocomplete="off" placeholder="00.000.000/0000-00" class="input" type="text">
                </div>
                <div>
                    <label class="label">UF</label>
                    <select class="input">
                        <option value="selecione" selected disabled>SELECIONE</option>
                        <option value="AC">Acre (AC)</option>
                        <option value="AL">Alagoas (AL)</option>
                        <option value="AP">Amapá (AP)</option>
                        <option value="AM">Amazonas (AM)</option>
                        <option value="BA">Bahia (BA)</option>
                        <option value="CE">Ceará (CE)</option>
                        <option value="DF">Distrito Federal (DF)</option>
                        <option value="ES">Espírito Santo (ES)</option>
                        <option value="GO">Goiás (GO)</option>
                        <option value="MA">Maranhão (MA)</option>
                        <option value="MT">Mato Grosso (MT)</option>
                        <option value="MS">Mato Grosso do Sul (MS)</option>
                        <option value="MG">Minas Gerais (MG)</option>
                        <option value="PA">Pará (PA)</option>
                        <option value="PB">Paraíba (PB)</option>
                        <option value="PR">Paraná (PR)</option>
                        <option value="PE">Pernambuco (PE)</option>
                        <option value="PI">Piauí (PI)</option>
                        <option value="RJ">Rio de Janeiro (RJ)</option>
                        <option value="RN">Rio Grande do Norte (RN)</option>
                        <option value="RS">Rio Grande do Sul (RS)</option>
                        <option value="RO">Rondônia (RO)</option>
                        <option value="RR">Roraima (RR)</option>
                        <option value="SC">Santa Catarina (SC)</option>
                        <option value="SP">São Paulo (SP)</option>
                        <option value="SE">Sergipe (SE)</option>
                        <option value="TO">Tocantins (TO)</option></select>
                </div>

            </div>
            <div class="input-group">
                <div>
                    <label class="label">Email</label>
                    <input autocomplete="off" placeholder="user@email.com" class="input" type="email">

                </div>
                <div>
                    <label class="label">Senha</label>
                    <input autocomplete="off" placeholder="********" class="input" type="password">
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label class="label">Confirmar senha</label>
                    <input autocomplete="off" placeholder="********" class="input" type="password">
                </div>
            </div>

            <div class="conteudo">
                <button type="submit">Continuar</button>
            </div>


            <div class="link">
                <a onclick="window.location.href='../login/index.html'">Já tem uma conta?</a>
            </div>

        </form>
    </section>
</body>

</html>
