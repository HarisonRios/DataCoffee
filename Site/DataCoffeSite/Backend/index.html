    <link rel="stylesheet" href="style.css">

</head>

      <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
    </div>


    <div id="nav-content">
        <hr />
        <div class="nav-button"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-button"><i class="fas fa-user"></i><span>Cadastrar Usuário</span></div>
        <div class="nav-button"><i class="fas fa-chart-bar"></i><span>Gráficos</span></div>
        <div class="nav-button"><i class="fas fa-chart-pie"></i><span>KPI'S</span></div>
        

      <div id="nav-content-highlight"></div>

    <div id="nav-footer">
      <div id="nav-footer-heading">

            target="_blank">DataCoffee</a><span id="nav-footer-subtitle">Administrador</span></div>

      <div id="nav-footer-content">
        <Lorem>Sistema de Monitoramento de Temperatura e Umidade do Solo em Plantações de Café - DataCoffee 2024</Lorem>
      </div>
    </div>

  </div>

  <h1>DashBoard - DataCoffee</h1>
  <div class="container">
      <div class="kpi-container">
          <div class="kpi">
              <i class="fas fa-tachometer-alt fa-2x"></i>
              <h3>KPI 1</h3>
              <p>Valor: 75%</p>
          </div>
          <div class="kpi">
              <i class="fas fa-chart-line fa-2x"></i>
              <h3>KPI 2</h3>
              <p>Valor: 85%</p>
          </div>
          <div class="kpi">
              <i class="fas fa-chart-bar fa-2x"></i>
              <h3>KPI 3</h3>
              <p>Valor: 65%</p>
          </div>
          <div class="kpi">
              <i class="fas fa-chart-pie fa-2x"></i>
              <h3>KPI 4</h3>
              <p>Valor: 90%</p>
          </div>
      </div>
      <div class="chart-container">
          <div style="width: 50%;">
              <canvas id="sensorAnalogico"></canvas>
          </div>
          <div style="width: 50%;">
              <canvas id="sensorDigital"></canvas>
          </div>
      </div>
  </div>

    <script>
        var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Analogico',
                    borderColor: '#63B1BC',
                    backgroundColor: '#ED145B'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(%)'
                        },
                        beginAtZero: true,
                    },
                },
            }
        });

        var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Digital',
                    borderColor: '#63B1BC',
                    backgroundColor: '#0762C8'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(0-1)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
            obterDados(sensorDigital, 'digital');
        }, 1000);

    </script>
</body>

</html>
