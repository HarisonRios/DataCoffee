<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login - Data Coffe</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section>
        <div class="container">
            <a href="../index.html"><img src="../../assets/img/logoSemFundo 2.svg" alt="Logo - DataCoffe"
                    class="logo"></a>
            <h1>Esqueceu Senha?</h1>
            <form action="#">
                <div class="input-group">
                    <label class="label">Insira seu Email</label>
                    <input autocomplete="off" placeholder="usuario@datacoffe" class="input" type="email" id="email_user">
                </div>
            </form>

            <div class="conteudo">
                <button type="submit" id="btn_eviar_email" onclick="SendRecoveryLink()">Enviar link de recuperação</button>
            </div>
            <div class="link">
                <a href="../../cadastro/index.html">Ainda não tem uma conta? Cadastre-se gratuitamente</a>
            </div>
        </div>
    </section>
</body>

</html>
<script>

function SendRecoveryLink() {
    var email = email_user.value;
    if (email == "") {
        return customSwal("Há campos vazios! Preencha-os para prosseguir.");
    } else if (email.indexOf("@") == -1) {
        return customSwal("É necessário inserir o @. Preencha-o para prosseguir.");
    } else if (containsInvalidCharacters(email)) {
        return customSwal("Caracteres inválidos. Remova-os para prosseguir");
    } else {
        document.getElementById('btn_eviar_email').addEventListener("click", function () {
            window.location.href = "../PageCodVerificação/index.html"
        });
    }
}

const customSwal = (message) => {
    return Swal.fire({
        text: message,
        background: '#F7E1BC',  
        color: '#4A2721',       
        confirmButtonColor: '#4A2721',  
        customClass: {
            popup: 'sweetalert-custom-popup',
        }
    });
};




</script>
