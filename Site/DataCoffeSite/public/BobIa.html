<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./css/bobIa.css">
    <script src="./js/bobia.js"></script>
</head>
<body>
    <main>
        <div class="logo">
            <img src="./assets/img/logoSemFundo.png" alt="Logo DataCoffee">
            DataCoffee - IA
        </div>
        <div class="divResposta"> 
        <h3><img src="./assets/img/logoSemFundo.png" alt="Logo DataCoffee">Resposta da IA:</h3>
        <div id="resposta"></div>
       </div>
        <div class="message-form">
            <div class="message-wrapper">
                <textarea id="pergunta" class="message" rows="1" type="text" placeholder="Digite a pergunta..."></textarea>
                <button class="send-button" onclick="gerarResposta()"><i class="bi bi-send"></i></button>
            </div>
            <div class="disclaimer">CoffeIA pode cometer erros. Considere verificar informações importantes.</div>
        </div>
    </main>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>
    
</body>
</html>
