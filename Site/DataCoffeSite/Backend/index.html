    <script>

 // Gráfico de Máxima Temperatura
 var ctxMaximo = document.getElementById('gaugeMaximo').getContext('2d');
    var optionsMaximo = {
        type: 'doughnut',
        data: {
            labels: ["Máxima Temperatura"],
            datasets: [{
                label: 'Máxima Temperatura',
                data: [45], // Valor da temperatura máxima
                backgroundColor: ["red"] // Cor representativa
            }]
        },
        options: {
            rotation: 270,
            circumference: 180,
            cutout: '70%',
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Máxima Temperatura: ${tooltipItem.raw}°C`;
                        }
                    }
                }
            }
        }
    };
    var gaugeMaximo = new Chart(ctxMaximo, optionsMaximo);

    // Gráfico de Média Temperatura
    var ctxMedia = document.getElementById('gaugeMedia').getContext('2d');
    var optionsMedia = {
        type: 'doughnut',
        data: {
            labels: ["Média Temperatura "],
            datasets: [{
                label: 'Média Temperatura',
                data: [25], // Valor da temperatura média
                backgroundColor: ["orange"] // Cor representativa
            }]
        },
        options: {
            rotation: 270,
            circumference: 180,
            cutout: '70%',
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Média Temperatura: ${tooltipItem.raw}°C`;
                        }
                    }
                }
            }
        }
    };
    var gaugeMedia = new Chart(ctxMedia, optionsMedia);

    // Gráfico de Mínima Temperatura
    var ctxMinimo = document.getElementById('gaugeMinimo').getContext('2d');
    var optionsMinimo = {
        type: 'doughnut',
        data: {
            labels: ["Mínima Temperatura"],
            datasets: [{
                label: 'Mínima Temperatura',
                data: [15], // Valor da temperatura mínima
                backgroundColor: ["blue"] // Cor representativa
            }]
        },
        options: {
            rotation: 270,
            circumference: 180,
            cutout: '70%',
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Mínima Temperatura: ${tooltipItem.raw}°C`;
                        }
                    }
                }
            }
        }
    };
    var gaugeMinimo = new Chart(ctxMinimo, optionsMinimo);




    // Gráfico de Barras para Temperaturas
var ctxBar = document.getElementById('barChart').getContext('2d');
var barOptions = {
    type: 'bar',
    data: {
        labels: ["Máxima", "Média", "Mínima"],
        datasets: [{
            label: 'Temperaturas (°C)',
            data: [45, 25, 15], // Valores de temperatura
            backgroundColor: ['red', 'orange', 'blue'], // Cores para cada barra
            borderColor: ['darkred', 'darkorange', 'darkblue'], // Bordas das barras
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    stepSize: 5, // Tamanho do passo para as marcas no eixo Y
                }
            },
            x: {
                grid: {
                    display: false // Oculta as linhas de grade do eixo X
                }
            }
        },
        plugins: {
            legend: {
                display: false // Oculta a legenda
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return `${tooltipItem.label}: ${tooltipItem.raw}°C`; // Formato do tooltip
                    }
                }
            }
        }
    }
};

var barChart = new Chart(ctxBar, barOptions);






 var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
    type: 'line',
    data: {
        datasets: [{
            label: 'Sensor Analógico',
            borderColor: 'rgba(255, 0, 0, 0.8)',
            backgroundColor: 'rgba(255, 0, 0, 0.288)',
            pointBackgroundColor: 'rgba(255, 0, 0, 0.8)',
            borderWidth: 2,
            pointBorderColor: 'rgba(0, 0, 0, 0.8)',
            pointRadius: 5,
            pointHoverRadius: 7,
            tension: 0.4
        }]
    },
    options: {
        plugins: {
            legend: {
                display: true,
                labels: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 16
                    }
                }
            }
        },
        elements: {
            line: {
                borderJoinStyle: 'round'
            }
        },
        scales: {
            x: {
                ticks: {
                    display: false
                }
            },
            y: {
                title: {
                    display: true,
                    text: '(%)',
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 14
                    }
                },
                ticks: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 12
                    }
                },
                beginAtZero: true
            }
        }
    }
});



var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
    type: 'line',
    data: {
        datasets: [{
            label: 'Sensor Digital',
            borderColor: 'rgba(0, 123, 255, 0.8)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            pointBackgroundColor: 'rgba(0, 123, 255, 0.8)',
            pointBorderColor: 'rgba(0, 0, 0, 0.8)',
            pointRadius: 5,
            pointHoverRadius: 7,
            tension: 0.4
        }]
    },
    options: {
        plugins: {
            legend: {
                display: true,
                labels: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 16
                    }
                }
            }
        },
        elements: {
            line: {
                borderJoinStyle: 'round'
            }
        },
        scales: {
            x: {
                ticks: {
                    display: false
                }
            },
            y: {
                title: {
                    display: true,
                    text: '(0-1)',
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 14
                    }
                },
                ticks: {
                    color: 'rgba(0, 0, 0, 1)',
                    font: {
                        size: 12
                    }
                },
                beginAtZero: true
            }
        }
    }
});


        var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
            obterDados(sensorDigital, 'digital');
        }, 1000);

    </script>
